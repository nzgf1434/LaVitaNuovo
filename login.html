<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="row row-lay">
			<div class="arrow-wrapper">
				<div class="arrow arrow-lay">
				</div>
			</div>
			<div class="img">
				<img class="main-img" src="img/pedro-lastra-157071.png" alt="geran-img">
				<img class="main-img-small" src="img/pedro-lastra-157071-small.jpg" alt="geran-img">
			</div>
			<div class="form-wrapper">
				<form class="form" action="#" method="post" novalidate autocomplete="off" >
					<legend class="legend-login">Log In</legend>
					<span class=incorrect>Incorrect Password</span>
					<input class="inp inp-lay inp-email" type="email" name="email" value="" required placeholder=""/>
					<input class="inp inp-lay inp-dots" type="password" name="pass" value="" required placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"/>
	                <div class="wrap-check">
		                <input type="checkbox" id="checkNews" name="subscribe" value="news" />
		                <label class="check-sign check-sign-lay check-log" for="checkNews">
		                &#10003;</label>
		                <label class="check-lay check-signup-lay check-log-lay" for="checkNews">Stay signed in</label>
		                <a class="forg-pass" href="">Forgot password?</a>
		            </div>
	                <button class="btn btn-submit" type="submit">SIGN UP</button>
	                <a href="#" class="btn-log"><div class="btn btn-login">LOG IN</div></a>
	                 	
				</form>
			</div>
		</div>
	</div>
</body>
</html>
