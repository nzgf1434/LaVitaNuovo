<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="arrow-wrapper">
				<div class="arrow arrow-lay">
				</div>
			</div>
			<div class="img">
				<img class="main-img" src="img/geran-de-klerk-136351 (1).png" alt="geran-img">
				<img class="main-img-small" src="img/geran-de-klerk-136351.png" alt="geran-img">
			</div>
			<div class="form-wrapper">
				<form class="form" action="#" method="post" novalidate autocomplete="off" >
					<legend>Sign Up</legend>
					<input class="inp" type="text" name="username" value="" required placeholder="Name"/>
					<input class="inp" type="email" name="email" value="" required placeholder="Email"/>
					<input class="inp" type="email" name="re-email" value="" required placeholder="Re-enter email"/>
	                <input class="inp" type="password" name="pass" value="" required placeholder="Password"/>
	                <input class="inp" type="password" name="pass1" value="" required placeholder="Re-enter password"/>
	                <div class="wrap-check">
		                <input type="checkbox" id="checkNews" name="subscribe" value="news" />
		                <label class="check-sign" for="checkNews">
		                V</label>
		                <label class="check" for="checkNews">Receive our weekly newsletter and other occasional updates</label>
		            </div>
	                <button class="btn btn-submit" type="submit">SIGN UP</button>
	                <a href="#" class="btn-log"><div class="btn btn-login">LOG IN</div></a>
				</form>
				<p class="terms">By signing up, you agree to our
					<a href="">terms of use</a>,
					<a href="">privacy policy</a>, 
					<a href="">and cookie policy</a>.
				</p>
			</div>
		</div>
	</div>
</body>
</html>
